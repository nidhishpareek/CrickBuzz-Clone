<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.cricbuzz.com/images/cb_favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/eba04dea05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="otp.css">
    <title>Live Cricket Score, Schedule, Latest News, Stats & Videos | Cricbuzz.com</title>
</head>
<body>
    <div id="loginPage">
        <header id="top">
            <img id="logo" width="100px"src="https://www.cricbuzz.com/images/cb_logo.svg" alt="logo">
        </header>
        <div id="topStrip">
            <div>
                <span><a id="home" href="index.html">Home</a> > </span>
                <span><a id="Acc" href="login.html">Account</a></span>
            </div>
            <div>
                <img width="100px"src="https://www.cricbuzz.com/images/cb_logo_plus_color.svg" alt="logo2">
            </div>
        </div>
        <div id="loginContent">
            <div>
                <h3>Enter the 6 digit OTP</h3><br>
                <p>OTP sent to <span id="otp_mail"></span> is <span id="otp_show"></span></p>
                <form>
                    <div id="req_otp">
                        <input type="number" id="digit_1" maxlength="1"  autofocus>
                        <input type="number" id="digit_2" maxlength="1">
                        <input type="number" id="digit_3" maxlength="1">
                        <input type="number" id="digit_4" maxlength="1">
                        <input type="number" id="digit_5" maxlength="1">
                        <input type="number" id="digit_6" maxlength="1">
                    </div>
                    <input type="submit" value="SUBMIT"><br>
                    <span id="resend">RESEND OTP</span>
                </form>
            </div>
            <p id="lastLine">need help?</p>
        </div>
    </div>
</body>
</html>
<script src="otp.js"></script>

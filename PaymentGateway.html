        <div id="detailtree">
        <h3>Enter new Card</h3>

        <p>Total Payable Amount <span id="amountpayable">₹999</span></p>
        <div class="plandetailstable">
          <p>Amount chargeable as per plan</p>
          <p id="pricetodeduct">Up to ₹999</p>
        </div>
        <div class="plandetailstable">
          <p>Start Date</p>
          <p id="todaysdate"></p>
        </div>
        <div class="plandetailstable">
          <p>End Date</p>
          <p id="planexpirydate"></p>
        </div>
      </div>
      </div>

      <div id="paymentformcontainer">
        <div id="headform">
          <p>CARDS (CREDIT/DEBIT)</p>
          <div id="payformlanguage">
            <img
              src="https://www.periodontal-health.com/wp-content/uploads/2019/05/Translation-600x375.jpg"
              alt="language change"
            />
            <select id="languageselect">
              <option value="English">English</option>
              <option value="हिंदी">हिंदी</option>
              <option value="ગુજરાતી">ગુજરાતી</option>
              <option value="मराठी">मराठी</option>
              <option value="తెలుగు">తెలుగు</option>
              <option value="தமிழ்">தமிழ்</option>
              <option value="ಕನ್ನಡ">ಕನ್ನಡ</option>
              <option value="বাংলা">বাংলা</option>
            </select>
          </div>
        </div>
        <form>
          
          <label for="">New Card</label>
          <input
            type="number"
            id="cardNumber"
            maxlength="12"
            minlength="20"
            placeholder="Enter Card Number"
          />
          <div id="expcvv">
            <div>
              <label for="">Expiry</label>
              <input
                type="text"
                name=""
                id="cardExpiry"
                min="08-22"
                max="08-45"
                minlength="5"
                maxlength="5"
                placeholder="MM/YY"
              />
            </div>
            <div>
              <label for="">CVV</label>
              <input
                type="number"
                id="cardCVV"
                min="000"
                max="999"
                placeholder="Enter CVV"
              />
            </div>
          </div>
          <label for="">Name on Card</label>
          <input type="text" id="cardHolder" placeholder="Card Holder's Name" />
          <div id="tnc">
            <input type="checkbox"name="accept"  id="agreetnc" />
            <p>
              I hereby agree and authorize Crickbuzz to debit my account and set
              up standing instruction. Learn more
            </p>
          </div>
          <input type="submit" name="accept"value="Proceed" id="fetchdata" />
        </form>
      </div>
    </div>

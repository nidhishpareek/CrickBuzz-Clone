<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.cricbuzz.com/images/cb_favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/eba04dea05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <title>Live Cricket Score, Schedule, Latest News, Stats & Videos | Cricbuzz.com</title>
</head>
<body>
    <div id="loginPage">
        <header id="top">
            <a href="index.html"><img id="logo" width="100px"src="https://www.cricbuzz.com/images/cb_logo.svg" alt="logo"></a>
        </header>
        <div id="topStrip">
            <div>
                <span><a id="home" href="index.html">Home</a> > </span>
                <span><a id="Acc" href="login.html">Account</a></span>
            </div>
            <div>
                <img width="100px"src="https://www.cricbuzz.com/images/cb_logo_plus_color.svg" alt="logo2">
            </div>
        </div>
        <div id="loginContent">
            <div>
                <h2>Login / Sign Up</h2><br>
                <p>We will send OTP to your email id</p>
                <form>
                    <div id="mail">
                        <i id="icon"class="fa-regular fa-envelope fa-lg"></i>
                        <input id="email" type="email" placeholder="Enter your email id"><br>
                    </div>
                    <div id="aftermail">
                        <input id="check" type="checkbox" checked>
                        <span>I agree with the <a href="#" id="t_c">Terms of Use</a> and <a  id="Privacy" href="#">Privacy Policy</a> of Cricbuzz</span><br>
                    </div>
                    <input type="submit" value="Continue">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script src="login.js"></script>
